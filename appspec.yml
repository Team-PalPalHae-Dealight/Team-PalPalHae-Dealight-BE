version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    
hooks:
  BeforeInstall:
    - location: beforeDeploy.sh
      timeout: 60

  AfterInstall:
    - location: deploy.sh
      timeout: 60
