version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    
hooks:
  BeforeInstall:
    - location: beforeDeploy.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: deploy.sh
      timeout: 60
      runas: ubuntu
