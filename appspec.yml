version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes

file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: infra.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: deploy.sh
      timeout: 60
      runas: ubuntu
